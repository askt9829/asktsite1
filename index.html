<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мины - Olimp Style</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Мины</h1>
            <div class="balance">Баланс: <span id="balance">1000</span> ₸</div>
        </div>
        <div class="game-settings">
            <div class="setting">
                <label>Ставка (₸):</label>
                <input type="number" id="bet" value="100" min="10">
            </div>
            <div class="setting">
                <label>Количество мин:</label>
                <select id="mines-count">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select>
            </div>
            <button id="start-game">Начать игру</button>
            <button id="auto-play" class="auto-btn">Автоигра</button>
        </div>
        <div class="mines-counter">
            <span>Мины: <span id="mines-remaining">0</span>/<span id="mines-total">0</span></span>
        </div>
        <div class="game-board" id="game-board"></div>
        <div class="result" id="result"></div>
        <div class="action-buttons">
            <button id="cancel-game" class="cancel-btn" style="display: none;">Отмена</button>
            <button id="cashout" class="cashout-btn" style="display: none;">Вывести: <span id="potential-win">0</span> ₸</button>
            <button id="play-again" class="play-again-btn">Играть снова</button>
        </div>
        <div class="history">
            <h3>История игр</h3>
            <ul id="game-history"></ul>
        </div>
        <div class="bonus">
            <button id="claim-bonus" disabled>Получить бонус: <span id="bonus-amount">0</span> ₸</button>
        </div>
        <div class="lucky-move">
            <h3>Счастливый ход</h3>
            <p id="lucky-move-message">Сделайте ход, чтобы проверить удачу!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
